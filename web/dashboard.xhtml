<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Dashboard Hogwarts</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/css/bootstrap.min.js" type="text/javascript"></script>
        <link href="resources/css/dash.css" rel="stylesheet" type="text/css"/>
        
    </h:head>
    <h:body>
        <h:form>
            <div class="container-fluid">
                <div class="row" style="height: 609px">

                    <!--  KOLOM SIDEBAR  -->
                    <div class="col-2 " style="background-color: #006A77">

                        <!--  LOGO HOGWARTS  -->
                        <div class="gambar mt-3" >
                           <img style="width: 90px;margin-left: 40px;margin-bottom: 6px" src="resources/image/sidelogo.png" alt="" class="img-fluid "></img>   
                        </div>
                         
                        <!--  CONTENT SIDE BAR  -->
                        <div id="sidebar-wrapper">
                            <ul class="sidebar-nav mt-4">
                                <li>
                                    <img src="resources/image/sidedashhh.png" alt="" style="width: 30px"/>
                                    <a href="dashboard.xhtml" style="color: #d4e5ef" class="none">Dashboard</a>
                                </li>
                                <li>
                                    <img src="resources/image/sidetcr.png" alt="" style="width: 30px"/>
                                    <a href="teacher.xhtml" class="none">Teacher</a>
                                </li>
                                <li>
                                    <img src="resources/image/sidestd.png" alt="" style="width: 30px"/>
                                    <a href="student.xhtml" class="none">Student</a>
                                </li>
                                <li>
                                    <img src="resources/image/sideadm.png" alt="" style="width: 30px"/>
                                    <a href="admin.xhtml" class="none">Admin</a>
                                </li>
                                <li>
                                    <img src="resources/image/siderep.png" alt="" style="width: 30px"/>
                                    <a href="report.xhtml" class="none">Report</a>
                                </li>
                                
                            </ul> 
                        </div>
                        
                        
                        
                        <!-- Button trigger modal -->
                        <button type="button" style="width:185px; margin-top: 95px; margin-bottom: 6px;color: whitesmoke; border-radius: 4px" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Logout</button>
                        

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body" style="text-align: center">
                                        <img src="resources/image/exclamation.png" style="width: 120px; margin-top: 16px; margin-bottom: 16px" alt=""/>
                                        <h2 style="margin-bottom: 16px"><b>Are you sure want to exit?</b></h2>
                                        <p style="color: grey; font-size: 14px; margin-top: 8px">Please check back!</p>
                                    </div>
                                    <div class="modal-footer" style="text-align: center">
                                        <h:commandButton class="btn btn-outline-secondary" style="width:100px; margin-bottom: 12px;color: #2d3436; border-radius: 4px"  action="/dashboard.xhtml" value="Cancel"/> 
                                        <h:commandButton class="btn btn-primary" style="width:60px; margin-bottom: 12px;color: whitesmoke; border-radius: 4px"  action="/index.xhtml" value="Yes"/> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <p style="font-size: 10px;color: #8A8A8A; margin-bottom: 8px; margin-left: 16px"> Direct by Yayasan Hogwarts School </p>
                       
                    </div>
                    <!--  KOLOM SIDEBAR  -->
                    
                    
                    <!--  CONTENT DASHBOARD  -->
                    <div class="col-10" style="background-color: #f2f5ef">
                        <div class="alert alert-success" role="alert" style="margin: 20px">
                            <a><img style="width: 30px; margin-left: 10px; margin-right: 10px" src="resources/image/Check_fill.png" alt="" class="img-fluid "></img> </a>
                            Successful login, Welcome to Hogwart Database  <b><h:outputText value="#{tblUser.username}"/></b>
                        </div>
                        <h:form id="dash">
                            <h:commandButton class="buttondas" image="resources/image/teacherbnr.png" action="/teacher.xhtml" value="TEACHER"/>
                            <h:commandButton class="buttondas" image="resources/image/studentbnr.png" action="/student.xhtml" value="STUDENT"/>
                            <h:commandButton class="buttondas" image="resources/image/adminbnr.png" action="/admin.xhtml" value="ADMIN"/>
                            <h:commandButton class="buttondas" image="resources/image/reportbnr.png" action="/report.xhtml" value="REPORT"/>
                        </h:form>  
                    </div>
                    <!--  CONTENT DASHBOARD  -->
                    
                </div>
            </div> 
        </h:form>
    </h:body>
</html>
